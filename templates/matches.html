<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    {% for user in users %}
    <p>Name: {{ user.name }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Area Of Study: {{ user.study }}</p>
    <p>Languages Spoken: {{ user.languages }}</p>
    {% endfor %}
</body>
</html>
