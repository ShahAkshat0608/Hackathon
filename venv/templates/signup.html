<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('signup') }}">
      <label for="userid">User ID:</label>
      <input type="text" id="userid" name="userid" required><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" required><br>

      <label for="language">Language:</label>
      <input type="text" id="language" name="language" required><br>

      <label for="hobbies">Hobbies:</label>
      <input type="text" id="hobbies" name="hobbies" required><br>

      <label for="sleep">Sleep:</label>
      <input type="text" id="sleep" name="sleep" required><br>

      <label for="about">About:</label>
      <input type="text" id="about" name="about" required><br>

      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>


      <input type="submit" value="Submit">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
  </body>
</html>
